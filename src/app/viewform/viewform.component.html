<app-my-form (angleAdd)="addAngle($event)"></app-my-form>

<ion-button expand="block" fill="outline">
  Measure total angle
</ion-button>
<ion-title>Result: {{res}}</ion-title>

<ion-card *ngFor="let angle of angles; let i = index">
    <ion-card-header>
      <ion-card-title>{{angle.polus}}{{angle.degrees}}&#176;{{angle.minutes}}'{{angle.seconds}}''</ion-card-title>
    </ion-card-header>
    <ion-button (click)="update()">Edit</ion-button>
    <ion-button (click)="delete(i)">Delete</ion-button>

    <app-updateform [angle]="angle" [show]="show_update" *ngIf="show_update"
    (showChange)="showUp($event)" (angleChange)="update_save($event, i)">

    </app-updateform>
</ion-card>
